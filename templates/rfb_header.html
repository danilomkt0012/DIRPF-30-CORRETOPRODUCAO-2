<!-- RFB Header Principal -->
<header class="rfb-header">
    <div class="rfb-header-container">
        <div class="rfb-header-top">
            <div class="rfb-header-logo">
                <a href="javascript:history.back()" rel="noopener noreferrer">
                    <img src="/static/logo-receita.png" alt="Receita Federal" />
                </a>
            </div>
            <div class="header-actions">
                <div class="header-functions" id="rfb-func-wrapper">
                    <button type="button" aria-label="Abrir Funcionalidades do Sistema" title="Abrir Funcionalidades do Sistema" aria-expanded="false" class="header-icon-btn" id="rfb-func-btn">
                        <i aria-hidden="true" class="fas fa-th"></i>
                    </button>
                </div>
                <div class="header-divider"></div>
                <div class="header-search-trigger">
                    <button type="button" aria-label="Abrir Busca" title="Abrir Busca" class="header-icon-btn" id="rfb-search-btn">
                        <i aria-hidden="true" class="fas fa-search"></i>
                    </button>
                </div>
                <div class="header-login">
                    <button type="button" class="br-sign-in" aria-label="Entrar">
                        <div class="br-sign-in-content">
                            <i class="fas fa-user" aria-hidden="true"></i>
                            <span id="rfb-sign-in-name">Entrar</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <div class="func-panel" id="rfb-func-panel" style="display:none;">
            <div class="func-panel-header">
                <span class="func-panel-title">Funcionalidades do Sistema</span>
            </div>
            <div class="func-panel-item has-chevron">
                <button type="button" title="Ajuda" class="func-panel-btn">
                    <span class="func-panel-icon circle-border"><i aria-hidden="true" class="fas fa-question"></i></span>
                    <span class="func-panel-label">Ajuda</span>
                    <i aria-hidden="true" class="fas fa-angle-right func-panel-chevron"></i>
                </button>
            </div>
            <div class="func-panel-item">
                <button type="button" title="Cookies" class="func-panel-btn">
                    <span class="func-panel-icon"><i aria-hidden="true" class="fas fa-cookie-bite"></i></span>
                    <span class="func-panel-label">Cookies</span>
                </button>
            </div>
            <div class="func-panel-item">
                <button type="button" title="Alternar alto contraste" class="func-panel-btn">
                    <span class="func-panel-icon"><i aria-hidden="true" class="fas fa-adjust"></i></span>
                    <span class="func-panel-label">Contraste</span>
                </button>
            </div>
        </div>

        <div class="rfb-header-bottom" id="rfb-header-bottom">
            <div class="header-menu">
                <div class="header-menu-trigger">
                    <button type="button" aria-label="Menu" class="header-icon-btn" id="rfb-menu-btn">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>
                <div class="header-info" style="padding-right: 92px;">
                    <div class="header-title"><a>Serviços do Contribuinte</a></div>
                </div>
            </div>
        </div>

        <div class="header-search-row" id="rfb-search-row" style="display:none;">
            <div class="header-search-input-wrap">
                <input type="text" placeholder="O que você procura?" />
                <button type="button" class="header-search-btn" aria-label="Pesquisar" title="Pesquisar">
                    <i class="fas fa-search"></i>
                </button>
                <button type="button" class="header-search-close" id="rfb-search-close" aria-label="Fechar busca">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
</header>
